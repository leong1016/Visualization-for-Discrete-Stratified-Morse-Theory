<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization of Discrete Stratified Morse Theory</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="d3.js"></script>
    <script src="read.js"></script>
    <script src="DMT.js"></script>
    <script src="script.js" async></script>
</head>
<body>
<div class="container-fluid" style="width: 95%;">
    <h3>Visualization for Discrete Stratified Morse Theory</h3>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="files">
                            <label class="custom-file-label" for="files">Choose file</label>
                        </div>
                    </div>
                    <button type="button" class="btn-sm btn-danger btn-block" onclick="markViolators()">Mark Violators
                    </button>
                    <button type="button" class="btn-sm btn-warning btn-block" onclick="markCriticals()">Mark
                        Criticals
                    </button>
                    <button type="button" class="btn-sm btn-success btn-block" onclick="markPairs()">Mark
                        Non-criticals
                    </button>
                    <button type="button" class="btn-sm btn-secondary btn-block" onclick="removeEFPairs()">Remove
                        Non-critical Edge-Face Pairs
                    </button>
                    <button type="button" class="btn-sm btn-secondary btn-block" onclick="removeVEPairs()">Remove
                        Non-critical Vertex-Edge Pairs
                    </button>
                    <button type="button" class="btn-sm btn-primary btn-block" onclick="rollback()">Rollback to origin
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Violator Simplices</h6>
                    <ul id="violator">
                    </ul>
                    <hr>
                    <h6 class="card-title">Critical Simplices</h6>
                    <ul id="critical">
                    </ul>
                    <hr>
                    <h6 class="card-title">Non-critical Simplices</h6>
                    <ul id="noncritical">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <svg id="canvas" width="500" height="500"></svg>
            </div>
        </div>
    </div>
</div>
</body>
</html>
